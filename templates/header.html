{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudentShop</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="mb-4" style="padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
                <div class="container">
                    <a class="navbar-brand" href="/home">StudentShop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto" style="font-size: 20px;">
                            <li class="nav-item">
                                <a class="nav-link" href="/viewcart" style="color: #000000;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                        <path d="M0 0h1v1H0V0zm14 0h1v1h-1V0zM2.11 1.11A6.94 6.94 0 0 1 8 0a6.94 6.94 0 0 1 5.89 3H2.11zM1 2h13l1 5.23-1.79 3.56a1 1 0 0 1-.89.54H4.62a3 3 0 1 1-2.48 0H.42a1 1 0 0 1-.9-.55L0 7.22 1 2zm3 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm8 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                                    </svg>
                                    View Cart
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link active" href="/home" style=" color: #000000;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/user_logout"  style=" color: #000000;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/user_login"  style=" color: #000000;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register"  style=" color: #000000;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Register</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
