{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudentShop</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card p-4">
                    <h2 class="card-title mb-4 text-center">Sign Up</h2>
                    {% if errormsg %}
                    <div class="alert alert-danger">
                        {{errormsg}}
                    </div>
                    {% endif %}
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="Email1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email1" name="suemail" placeholder="Email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password1" name="supass1" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="Password2" name="supass2" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>&nbsp;&nbsp;Already User?&nbsp;<a href="/user_login">Login</a>
                        </div>
                        {% if success %}
                        <div class="alert alert-success">
                            {{success}}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
